<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sandbox</title>
</head>

<body id="app">
    <!-- <script src="main.js"></script> -->

    <div class="container">

        <div id ="navigation" class="navigation">
            <button class="navItem">view progress</button>
            <button class="navItem">add activity</button>
            <button class="navItem">analytics</button>
            <button class="navItem">settings</button>
        </div>

        <hr />

        <div id="progressPage" class="progressPage">
            <div class="sectionHeader">view progress</div>
            <div class="tileContainer">

                <div class="tile">
                    <div class="tileHeader">
                        <div class="tileHeading">first tile</div>
                        <button class="tileTimeButton">log time</button>
                    </div>

                    <div class="tileBody">
                        <div class="tileContent">this is content for the first tile </div>
                    </div>
                </div>

                <div class="tile">
                    <div class="tileHeader">
                        <div class="tileHeading">second tile</div>
                        <button class="tileTimeButton">log time</button>
                    </div>

                    <div class="tileBody">
                        <div class="tileContent">this is content for the second tile</div>
                    </div>
                </div>

                <div class="tile">
                    <div class="tileHeader">
                        <div class="tileHeading">third tile</div>
                        <button class="tileTimeButton">log time</button>
                    </div>

                    <div class="tileBody">
                        <div class="tileContent">this is content for the third tile</div>
                    </div>
                </div>

            </div>
        </div>

        <hr />

        <div id="add_activity" class="add_activity">
            <div class="sectionHeader">add activity section</div>
            <div class="form-area">
                <form id="form_add_activity">
                    <div class="form-grid">
                        <label for="name">name</label>
                        <input id="name" name="name" type="text" required />

                        <label for="date_due">due</label>
                        <input id="date_due" name="date_due" type="date" required />

                        <label for="priority">priority ( 1 to 3, 1 weakest )</label>
                        <input id="priority" name="priority" type="number" />

                        <label for="time_to_complete">estimated time to complete (minutes)</label>
                        <input id="time_to_complete" name="time_to_complete" type="number" />

                        <label for="recurrence_id">recurrence id</label>
                        <input id="recurrence_id" name="recurrence_id" type="number" />

                        <label for="project_id">project id</label>
                        <input id="project_id" name="project_id" type="number" />
                    </div>

                    <div class="form-actions">
                        <button type="submit">add activity</button>
                    </div>
                </form>
            </div>
        </div>

        <hr />

        <div id="analytics" class="analytics">
            <div class="sectionHeader">analytics section</div>
        </div>

        <hr />

        <div id="settings" class="settings">
            <div class="sectionHeader">settings</div>
        </div>

    </div>
</body>

</html>
